<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>allwav.es</title>
</head>
<body style="margin: 0;">
<div id="main-container" style="position: absolute; height: 100%; width: 100%; display: flex; flex-direction: column">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="modules/main.mjs" defer></script>
    <div><h1>Always allwav.es</h1></div>
    <div style="position:absolute; top:0; right:0; margin: 1em">
        <a href="https://github.com/foobarbecue/allwaves/">source code</a>
    </div>
    <div style="height:100%; position: relative">
        <div style="display: flex;position: absolute;width: 100%;height: 100%;justify-content: space-between">
            <div id="wave-list">
                Time adjustment: <input id="time-adj" type="number" />
                <ul>
                </ul>
            </div>
            <div id="wave-list-titlebar-container" >
                <div id="wave-list-titlebar">toggle list</div>
            </div>
            <div id="wave-display" style="flex-grow: 1; height: 100%">
                <div id="wave-video-titlebar" class="titlebar">
                    toggle video
                </div>
                <div id="wave-video" class="fullheight">
                </div>
                <div id="wave-map-titlebar" class="titlebar">
                    toggle map
                </div>
                <div id="wave-map" class="collapsed">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://www.youtube.com/iframe_api" defer></script>
<script src="https://apis.google.com/js/api.js" defer></script>
</html>
